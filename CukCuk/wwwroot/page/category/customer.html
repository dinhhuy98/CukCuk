<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Danh mục khách hàng</title>
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/container.css" rel="stylesheet" />
    <link href="/css/common/menu.css" rel="stylesheet" />
    <link href="/css/common/content.css" rel="stylesheet" />
    <link href="/css/common/toolbar.css" rel="stylesheet" />
    <link href="/css/common/button.css" rel="stylesheet" />
    <link href="/css/common/grid.css" rel="stylesheet" />
    <link href="/css/common/dialog.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="header-logo">
                <div class="icon-left-header"></div>
                <div class="logo"></div>
            </div>
            <div class="select-restaurant">
                <select>
                    <option value="value">Nhà hàng ABCXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</option>
                    <option value="value">Nhà hàng XYZ</option>
                </select>
            </div>
        </div>
        <div class="header-right">
            <div class="select-language">
                <select>
                    <option value="value">Tiếng Việt</option>
                    <option value="value">Tiếng Anh</option>
                </select>
            </div>
            <div class="ic-support mr-8p">
                
            </div>
            <div class="menu-account">
                <div class="avatar"></div>
                <div class="user-menu">Nguyen Dinh Huy</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="menu bg-primary">
            <div class="menu-item">
                <div class="menu-item-icon icon-home"></div>
                <div class="menu-item-text">Tổng quan</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon icon-report"></div>
                <div class="menu-item-text">Báo cáo</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon icon-sale"></div>
                <div class="menu-item-text">Bán hàng</div>
            </div>
            <div class="menu-item item-active">
                <div class="menu-item-icon icon-directory "></div>
                <div class="menu-item-text">Danh mục</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon icon-money"></div>
                <div class="menu-item-text">Quỹ tiền mặt</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon icon-discount"></div>
                <div class="menu-item-text">Khuyến mại</div>
            </div>
        </div>
        <!--Content-->
        <div class="content">
            <div class="content-header">
                <div class="content-header-left">
                    <div class="title-page-parent pb-6p mr-8p">Danh mục </div>
                    <div class="flex-align-center mr-8p"><span style="color:#0973b9">&#10148;</span></div>
                    <div class="title-page-child">Khách hàng</div>
                </div>
                <div class="content-header-right">
                    <button id="btnReturnDefaultSetting" class="mr-8p">
                        <div class="btn-text">Quay lại thiết lập ban đầu</div>
                    </button>
                    <button id="btnViewEmail">
                        <div class="btn-view-email"></div>
                        <div class="btn-text">Phản hồi</div>
                    </button>
                </div>
            </div>
            <div class="content-body">
                <!--Toolbar-->
                <div class="toolbar">
                    <button id="btnAdd" class="btn-default">
                        <div class="btn-icon btn-icon-add"></div>
                        <div class="btn-text">Thêm</div>
                    </button>
                    <button id="btnDuplicate" class="btn-default">
                        <div class="btn-icon btn-icon-duplicate"></div>
                        <div class="btn-text">Nhân bản</div>
                    </button>
                    <button id="btnEdit" class="btn-default">
                        <div class="btn-icon btn-icon-edit"></div>
                        <div class="btn-text">Sửa</div>
                    </button>
                    <button id="btnDelete" class="btn-default">
                        <div class="btn-icon btn-icon-delete"></div>
                        <div class="btn-text">Xóa</div>
                    </button>
                    <button id="btnRefresh" class="btn-default">
                        <div class="btn-icon btn-icon-refresh"></div>
                        <div class="btn-text">Nạp</div>
                    </button>
                </div>
                <!--Grid-->
                <div class="grid">
                    <table id="tbListCustomer" width="100%" border="1">
                        <thead>
                            <tr>
                                <th >
                                    <div class="col-title">Mã khách hàng</div>
                                    <div class="flex-align-center">
                                        <button><span>*</span></button>
                                        <input type="text" name="name" value="" />
                                    </div>
                                </th>
                                <th>
                                    <div class="col-title">Tên khách hàng</div>
                                    <div class="flex-align-center">
                                        <button><span>*</span></button>
                                        <input type="text" name="name" value="" />
                                    </div>
                                </th>
                                <th>
                                    <div class="col-title">Tên công ty</div>
                                    <div class="flex-align-center">
                                        <button><span>*</span></button>
                                        <input type="text" name="name" value="" />
                                    </div>
                                </th>
                                <th>
                                    <div class="col-title">Mã số thuế</div>
                                    <div class="flex-align-center">
                                        <button><span>*</span></button>
                                        <input type="text" name="name" value="" />
                                    </div>
                                </th>
                                <th>
                                    <div class="col-title">Địa chỉ</div>
                                    <div class="flex-align-center">
                                        <button><span>*</span></button>
                                        <input type="text" name="name" value="" />
                                    </div>
                                </th>
                                <th>
                                    <div class="col-title">Số điện thoại</div>
                                    <div class="flex-align-center">
                                        <button><span>*</span></button>
                                        <input type="text" name="name" value="" />
                                    </div>
                                </th>
                                <th>
                                    <div class="col-title">Email</div>
                                    <div class="flex-align-center">
                                        <button><span>*</span></button>
                                        <input type="text" name="name" value="" />
                                    </div>
                                </th>
                                <th>
                                    <div class="col-title">Ngày sinh</div>
                                    <div class="flex-align-center">
                                        <button><span>*</span></button>
                                        <input type="text" name="name" value="" />
                                    </div>
                                </th>
                            </tr>

                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Form dialog-->
    <div id="frmDialogDetail" class="form-dialog" style="display:none">
        <div class="dialog-modal"></div>
        <div class="dialog">
            <div class="dialog-titlebar">
                <div class="title">Khách hàng</div>
                <div id="btnCloseHeader" class="btn-close">x</div>
            </div>
            <div class="dialog-body">
                <div class="row ">
                    <div class="w-50 pr-20p flex-align-center">
                        <label>Mã khách hàng&nbsp;<span class="m-required">(*)</span></label>
                        <input type="text" id="txtCustomerCode" />
                    </div>
                    <div class="w-50 flex-align-center">
                        <label>Tên khách hàng&nbsp;<span class="m-required">(*)</span></label>
                        <input type="text" id="txtCustomerName" />
                    </div>
                </div>
                <div class="row ">
                    <div class="w-50 pr-20p flex-align-center">
                        <label>Mã thẻ thành viên</label>
                        <input type="text" id="txtMemberCardNo" />
                    </div>
                    <div class="w-50 flex-align-center">
                        <label>Là thành viên 5Food</label>
                        <input type="checkbox" id="ckIs5FoodMember" class="m-0p"/>
                    </div>
                </div>
                <div class="row ">
                    <div class="w-50 pr-20p flex-align-center">
                        <label>Nhóm khách hàng</label>
                        <input type="text" id="txtCustomerGroup" />
                    </div>
                    <div class="w-50 flex-align-center">
                        <label>Ảnh: </label>
                        <label for="fileImage" class="input-file"><div class="btn-icon btn-icon-upload mr-4p"></div>Chọn ảnh</label>
                        <input type="file" id="fileImage" class="m-0p" style="display:none"/>
                        <img src="#" alt="avatar" class="img-thumbnail"/>
                    </div>
                </div>
                <div class="row ">
                    <div class="w-50 pr-20p flex-align-center">
                        <label>DT di động&nbsp;<span class="m-required">(*)</span></label>
                        <input type="text" id="txtCustomerTel" />
                    </div>
                </div>
                <div class="row ">
                    <div class="w-50 pr-20p flex-align-center">
                        <label>Ngày sinh</label>
                        <input type="date" id="dtBirthday" />
                    </div>
                    
                </div>

                <div class="row">
                    <div class="w-100 flex-align-center">
                        <label>Tên công ty</label>
                        <input type="text" id="txtCompanyName" />
                    </div>
                </div>
                <div class="row ">
                    <div class="w-50 pr-20p flex-align-center">
                        <label>Mã số thuế</label>
                        <input type="text" id="txtCustomerTaxCode" />
                    </div>
                    <div class="w-50 flex-align-center">
                        <label>Email</label>
                        <input type="text" id="txtCustomerEmail" />
                    </div>
                </div>
                <div class="row ">
                    <div class="w-100 flex-align-center">
                        <label>Địa chỉ</label>
                        <input type="text" id="txtCustomerAddress" />
                    </div>
                </div>
                <div class="row">
                    <div class="w-100 flex-align-center">
                        <label>Ghi chú</label>
                        <textarea id="txtNote" name="note" rows="2" cols="6"></textarea>
                    </div>
                </div>
                
            </div>
            <div class="dialog-footer">
                <div class="footer-left">
                    <button id="btnHelp" class="btn-secondary">
                        <div class="btn-icon btn-icon-help"></div>
                        <div class="btn-text">Giúp</div>
                    </button>
                </div>
                <div class="footer-right">
                    <button id="btnSave" class="mr-8p btn-secondary">
                        <div class="btn-icon btn-icon-save"></div>
                        <div class="btn-text">Cất</div>
                    </button>
                    <button id="btnSaveAndAdd" class="mr-8p btn-secondary">
                        <div class="btn-icon btn-icon-save-add"></div>
                        <div class="btn-text">Cất & Thêm</div>
                    </button>
                    <button id="btnClose" class="btn-secondary">
                        <div class="btn-icon btn-icon-close"></div>
                        <div class="btn-text">Hủy bỏ</div>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/helps/resource.js"></script>
    <script src="/js/helps/common.js"></script>
    <script src="/js/helps/validate.js"></script>
    <script src="/js/page/customer.js"></script>
</body>
</html>
